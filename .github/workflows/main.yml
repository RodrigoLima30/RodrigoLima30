name: Generate Snake

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Snake
        run: |
          # Método direto - baixa o SVG das contribuições
          curl -s "https://ghchart.rshah.org/RodrigoLima30" > snake.svg

      - name: Setup Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Create Output Branch
        run: |
          git checkout --orphan output 2>/dev/null || git checkout output
          git reset --hard
          mv snake.svg github-contribution-grid-snake.svg
          git add github-contribution-grid-snake.svg
          git commit -m "Update snake animation"
          git push -f origin output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
